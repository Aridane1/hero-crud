<ion-card>
  <ion-card-header>
    <ion-card-title
      ><h1>
        {{ name }}
      </h1>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 448 512"
        (click)="deleteHero(id)"
      >
        <path
          d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
        />
      </svg>
    </ion-card-title>
    <ion-card-subtitle *ngFor="let power of powers"
      ><h2>Poder: {{ power.powers.name }}</h2>
      <h2>Nivel de poder: {{ power.power_level }}</h2>

      <ion-button
        (click)="deletePower(power.id.idHero, power.id.idPower)"
        color="danger"
        >Eliminar poder</ion-button
      >
      <ion-button
        color="success"
        (click)="
          updatePowerLevel({
            nameHero: name,
            namePower: power.powers.name,
            powerLevel: power.power_level
          })
        "
        >Modificar</ion-button
      ></ion-card-subtitle
    >
  </ion-card-header>
</ion-card>
